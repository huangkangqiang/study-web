<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>导航栏--侧边栏--ui.router</title>
    <!--加载样式文件-->
    <link rel="stylesheet" href="./theme/default/css/app.css">
