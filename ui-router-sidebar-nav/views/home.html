<div id="page-content">
    <h2>没有侧边栏的页面</h2>
    <div class="alert alert-info" style="text-align: center;">
        <h3>全屏显示下的demo</h3>
    </div>
    <div class="jumbotron">
        <div class="lead">关于这个demo</div>
        <small>
            这个demo主要使用ui-router演示一个没有侧边栏和有侧边栏的页面，嵌套其他内容是怎样的。可以发现，
            主页是没有侧边栏但是嵌套了一些文本内容。在产品页面，有侧边栏并且侧边栏含有子菜单，通过点击，
            实现嵌套内容的切换。
        </small>
    </div>
    <!--通过点击按钮，切换下方的内容显示区内容-->
    <a class="btn btn-primary" ui-sref="home.list">显示嵌套的列表</a>
    <a class="btn btn-primary" ui-sref="home.paragraph">显示嵌套的文本内容</a>
    <hr>
    <!--内容显示区-->
    <div ui-view>
         通过点击上面的按钮，实现切换不同的内容。
    </div>
</div>
