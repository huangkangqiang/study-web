<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动居中--列布局</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}

		#wrap{
			margin: 0 auto;
			width: 960px;
			text-align: center;
			color: #fff;
		}
		
		.header{
			width: 100%;
			height: 200px;
			background: blue;
		}

		.main{
			width: 100%;
			height: 500px;
			background: red;
		}

		.footer{
			width: 100%;
			height: 200px;
			background: yellow;
		}
	</style>
</head>

<body>
	<div id="wrap">
		<div class="header">Header</div>
		<div class="main">Main</div>
		<div class="footer">Footer</div>
	</div>
</body>
</html>
