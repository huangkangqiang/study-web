<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动布局</title>
	<style>
		.box1{
			background: red;
			float: left;
			height: 200px;
		}
		.box2{
			background: blue;
			float: right;
			height: 250px;
		}
		p{
			clear: both;
		}
	</style>
</head>
<body>
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<p>==============================================================当设置浮动属性后，相邻的元素会紧贴在后面。=============================</p>
</body>
</html>
