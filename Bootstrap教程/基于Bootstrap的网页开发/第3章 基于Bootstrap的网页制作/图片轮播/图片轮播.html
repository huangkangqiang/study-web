<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--在IE运行最新的渲染模式-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--初始化移动浏览显示-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片轮播</title>
    <!--加载Bootstrap样式文件-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel {
            height: 500px;
        }
        
        .carousel-inner .item {
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="carousel-example" class="carousel slide" data-ride="carousel">
        <!--圆点-->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example" data-slide-to="1"></li>
            <li data-target="#carousel-example" data-slide-to="2"></li>
        </ol>

        <!--图片-->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://img.mukewang.com/5412ad400001e52014280484.jpg" alt="0">
                <div class="carousel-caption">
                    <p>11 英寸 MacBook Air 充电一次可运行长达 9 小时，而 13 英寸机型则可运行长达 12 小时。</p>
                </div>
            </div>
            <div class="item">
                <img src=" http://img.mukewang.com/5412ad7c0001d2eb10880541.jpg" alt="1">
                <div class="carousel-caption">
                    <p>无论是什么任务，配备 Intel HD Graphics 5000 图形处理器的第四代 Intel Core 处理器都能应对自如。</p>
                </div>
            </div>
            <div class="item">
                <img src="http://img.mukewang.com/5412ae5c0001653b12800644.jpg" alt="2">
                <div class="carousel-caption">
                    <p>有了新一代 802.11ac 技术，MacBook Air 令 Wi-Fi 速度超越极限。</p>
                </div>
            </div>
        </div>

        <!--左右按钮-->
        <a href="#carousel-example" class="left carousel-control" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a href="#carousel-example" class="right carousel-control" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>
<!--因为Bootstrap依赖jQuery，所以jQuery的js文件必须先于Bootstrap的js文件加载-->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</html>
