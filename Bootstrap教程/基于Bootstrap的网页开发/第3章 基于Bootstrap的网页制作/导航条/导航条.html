<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>导航条</title>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!--导航条header-->
            <div class="navbar-header">
                <!--设置响应式布局，屏幕小的时候出现折叠按钮-->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar">-</span>
                </button>
                <!--导航条标记，像是logo-->
                <a href="#" class="navbar-brand">某管理系统</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">首页</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">功能
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">
                                业务功能
                            </li>
                            <li>
                                <a href="#">信息建立</a>
                            </li>
                            <li>
                                <a href="#">信息查询</a>
                            </li>
                            <li>
                                <a href="#">信息管理</a>
                            </li>
                            <li class="divider" role="separator"></li>
                            <li class="dropdown-header">
                                系统功能
                            </li>
                            <li>
                                <a href="#">设置</a>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">帮助</a></li>
                </ul>

                <form class="navbar-form navbar-right">
                    <div class="form-group"><input placeholder="用户名..." type="text" class="form-control"></div>
                    <div class="form-group"><input placeholder="密码..." type="password" class="form-control"></div>
                    <button class="btn btn-default" type="submit">登录</button>
                </form>
            </div>
        </div>
    </nav>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
